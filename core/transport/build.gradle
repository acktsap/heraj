dependencies {
  implementation project(":core:annotation")
  implementation project(":core:util")
  implementation project(":core:protobuf")
  implementation project(":core:common")

  implementation ("com.google.guava:guava:${guavaVersion}")
  implementation "com.fasterxml.jackson.core:jackson-databind:2.9.3"

  implementation ("io.grpc:grpc-okhttp:${grpcVersion}") {
    exclude group: 'com.google.guava', module: 'guava'
  }
  implementation ("io.grpc:grpc-netty:${grpcVersion}") {
    exclude group: 'com.google.guava', module: 'guava'
  }
  implementation ("io.grpc:grpc-protobuf:${grpcVersion}") {
    exclude group: 'com.google.guava', module: 'guava'
  }
  implementation ("io.grpc:grpc-stub:${grpcVersion}") {
    exclude group: 'com.google.guava', module: 'guava'
  }

  implementation 'io.opentracing:opentracing-api:0.31.0'
  implementation 'io.opentracing:opentracing-util:0.31.0'

  implementation 'io.opentracing.contrib:grpc-opentracing:0.2.0'
  implementation 'io.opentracing.brave:brave-opentracing:0.33.6'
  implementation 'io.zipkin.reporter2:zipkin-reporter:2.7.10'
  implementation 'io.zipkin.reporter2:zipkin-sender-okhttp3:2.7.10'
  implementation 'io.zipkin.reporter2:zipkin-sender-kafka11:2.7.10'
}
