language: java

jdk:
  - openjdk8

sudo: false

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

env:
  - IS_TRAVIS=true

install:
  - ./build.sh protobuf

script:
  - ./build.sh gradle

after_success:
  - bash <(curl -s https://codecov.io/bash)

notifications:
  email: false
  slack:
    room: blocko:LwABz6vDzniWNDuDgtYIeqrf
    on_success: change
    on_failure: always

