language: java

jdk:
  - oraclejdk8
  - oraclejdk9
  - openjdk8
  - openjdk9

sudo: false

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

addons:
  apt:
    packages:
      - openjdk-6-jdk

install: true

before_script:
  - export JDK6_LIB_PATH=/usr/lib/jvm/java-6-openjdk-amd64/jre/lib

script:
  - ./gradlew build jacocoTestReport alljavadoc

after_success:
  - ./gradlew alljacoco
  - bash <(curl -s https://codecov.io/bash)

notifications:
  email: false
  slack:
    rooms: blocko:LwABz6vDzniWNDuDgtYIeqrf
    on_success: change
    on_failure: always

